{% extends "base.html" %}
{% block title %}Help Center{% endblock %}
{% block content %}
    <div class="p-8 w-fit mx-auto">
        <div class="mt-2 mb-6 text-4xl tracking-wide font-bold">Help Center</div>
        <div class="flex flex-col space-y-1">
            {% if articles is defined and articles|length > 0 %}
                {% for article in articles %}
                    <a href="{{ url_for('help_article', slug = article.id|string + '-' + slugify(article.title) ) }}"
                       class="font-semibold text-blue-600 hover:underline dark:text-blue-500">{{ article.title }}</a>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}

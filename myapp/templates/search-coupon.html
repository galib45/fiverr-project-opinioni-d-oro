{% extends 'dashboard-shop-owner.html' %}
{% set active_page = "search_coupon" %}
{% block title %}Validate Coupon{% endblock %}
{% block content %}
<div class="max-w-[400px] p-4">
  <div class="flex flex-col gap-1">
    <label for="coupon">Coupon Code</label>
    <input type="text" id="coupon" placeholder="Enter Coupon Code" maxlength="10"/>
  </div>
  <div class="mt-2 flex items-center gap-8">
    <button class="primary uppercase" id="validate">Search</button>
		<div class="loader w-8 h-8 hidden"></div>
  </div>
</div>
{% endblock %}
{% block script %}
	<script src="{{ url_for('static', filename='js/validate.coupon.js') }}"></script>
{% endblock %}
